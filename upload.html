		<link rel="icon" href="./Styles/images/kronosicon.jpg" type="image/icon type">

		<title>Upload iCal File</title>

		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Source+Sans+Pro&display=swap" rel="stylesheet">
		<!-- Global site tag (gtag.js) - Google Analytics -->

			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-168347540-1');

		<script type="text/javascript" src="/Scripts/icalParse.js"></script>
		<script type="text/javascript" src="/Scripts/ical.js"></script>
		<script type="text/javascript" src="/Scripts/settingsTheme.js"></script>  

	</head>
	<body>
		<header>
			<!-- The sidebar -->
			<div class="sidebar">
				<a href="./times.html" id="loginDiv"><i class="fa fa-fw fa-bell" id="loginIcon"></i></a>
				<a href="./upload.html" id="timetableDiv" style="color: #D4AF37 !important"><i class="fa fa-fw fa-book" id="settingsIcon"></i></a>
				<script type="text/javascript" src="/Scripts/showTimetable.js"></script>  
			</div>
		</header>
		<main style="text-align:left;">
			<div class="css-top-inside">
				<table id="timetable" style="margin-left: 15px">
				</table>
			</div>
		</header>
		<main>
			<div class="upload">
				<div id="outputLOL"> <h4 style="font-size: 30px !important">Upload School Timetable </h4>
					<p>How to upload your timetable from Sentral:</p>
					<p>1. Login to <a href="https://jamesruseahs.sentral.com.au/portal/login" target="_blank" class="link">Sentral</a></p>
					<p>2. Go to the timetable tag on the left side of the page.</p>
					<p>3. Click "Export as ICal"</p>
					<p>4. Upload the downloaded iCal here.</p>
					<p>5. Press Submit and use a now personalised Bell Timer</p>

					<input type="file" id="myFile"/>
					<input type="button" id="submitButton" value="Submit" onClick="icalProcess()"/>

				</div>
		</main>
	
	</body>
